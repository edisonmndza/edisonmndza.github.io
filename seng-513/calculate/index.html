<!DOCTYPE html>
<html>
<head> 
    <meta name="viewport" content="width=device-width, user-scalable=no"> 
	<title>Calculator</title> 
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src='onclickfn.js'> </script>
    <link rel="icon" href="src/favicon.png">
</head>
<body> 
    <header>
        <a href="index.html"><img class="logo" src="src/logo.png" alt="logo"></a>
    </header>
    <div class="main">
        <form name ="calculator">
            <table>
                <tr>
                    <td colspan="4"><input type="text" class="displayPrev" id="displayPrev" disabled></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" class="displayCurr" id="displayCurr" value='' disabled></td>
                </tr>
                <tr>
                    <td class="symbol"><input type="button" value="(" onclick="append('(')"></td>
                    <td class="symbol"><input type="button" value=")" onclick="append(')')"></td>
                    <td class="symbol"><input type="button" value="C" onclick="clearField()"></td>
                    <td class="symbol"><input type="button" value="CE" onclick="backspace()"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="7" onclick="append('7')"></td class="number">
                    <td class="number"><input type="button" value="8" onclick="append('8')"></td class="number">
                    <td class="number"><input type="button" value="9" onclick="append('9')"></td class="number">
                    <td class="symbol"><input type="button" value="/" onclick="appendSym('/')"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="4" onclick="append('4')"></td class="number">
                    <td class="number"><input type="button" value="5" onclick="append('5')"></td class="number">
                    <td class="number"><input type="button" value="6" onclick="append('6')"></td class="number">
                    <td class="symbol"><input type="button" value="x" onclick="appendSym('*')"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="1" onclick="append('1')"></td class="number">
                    <td class="number"><input type="button" value="2" onclick="append('2')"></td class="number">
                    <td class="number"><input type="button" value="3" onclick="append('3')"></td class="number">
                    <td class="symbol"><input type="button" value="-" onclick="appendSym('-')"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="0" onclick="append('0')"></td class="number">
                    <td class="number"><input type="button" value="." onclick="appendDec()"></td class="number">
                    <td class="eval"><input type="button" value="=" onclick="calculate()"></td>
                    <td class="symbol"><input type="button" value="+" onclick="appendSym('+')"></td>
                </tr>

            </table>
        </form>
    </div>     
</body>
</html> 

<!-- leading zero solution is from https://stackoverflow.com/questions/30626094/remove-leading-zeros-from-input-type-number -->
