<!DOCTYPE html>
<html>
<head> 
	<title>Calculator</title> 
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src='onclickfn.js'> </script>
    <link rel="icon" href="src/favicon.png">
</head>
<body> 
    <header>
        <a href="index.html"><img class="logo" src="src/logo.png" alt="logo"></a>
    </header>
    <div class="main">
        <form name ="calculator">
            <table>
                <tr>
                    <td colspan="4"><input type="text" class="displayPrev" id="displayPrev" disabled></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" class="displayCurr" id="displayCurr" disabled></td>
                </tr>
                <tr>
                    <td class="symbol"><input type="button" value="(" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '('"></td>
                    <td class="symbol"><input type="button" value=")" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + ')'"></td>
                    <td class="symbol"><input type="button" value="C" onclick="clearField()"></td>
                    <td class="symbol"><input type="button" value="CE" onclick="backspace()"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="7" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '7'"></td class="number">
                    <td class="number"><input type="button" value="8" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '8'"></td class="number">
                    <td class="number"><input type="button" value="9" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '9'"></td class="number">
                    <td class="symbol"><input type="button" value="/" onclick="updateSym('/')"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="4" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '4'"></td class="number">
                    <td class="number"><input type="button" value="5" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '5'"></td class="number">
                    <td class="number"><input type="button" value="6" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '6'"></td class="number">
                    <td class="symbol"><input type="button" value="x" onclick="updateSym('*')"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="1" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '1'"></td class="number">
                    <td class="number"><input type="button" value="2" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '2'"></td class="number">
                    <td class="number"><input type="button" value="3" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '3'"></td class="number">
                    <td class="symbol"><input type="button" value="-" onclick="updateSym('-')"></td>
                </tr>
                <tr>
                    <td class="number"><input type="button" value="0" onclick="calculator.displayCurr.value = calculator.displayCurr.value.replace(/^0+/, '') + '0'"></td class="number">
                    <td class="number"><input type="button" value="." onclick="calculator.displayCurr.value +='.'"></td class="number">
                    <td class="eval"><input type="button" value="=" onclick="calculate()"></td>
                    <td class="symbol"><input type="button" value="+" onclick="updateSym('+')"></td>
                </tr>

            </table>
        </form>
    </div>     
</body>
</html> 

<!-- leading zero solution is from https://stackoverflow.com/questions/30626094/remove-leading-zeros-from-input-type-number -->
